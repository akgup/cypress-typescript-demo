name: Trigger Jenkins Job and Wait

on:
  push:
    branches:
      - main

jobs:
  trigger-jenkins:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Jenkins Job and Wait
        uses: appleboy/jenkins-action@v1.0.0
        with:
          url: ${{ secrets.JENKINS_URL }}
          user: ${{ secrets.JENKINS_USER }}
          token: ${{ secrets.JENKINS_TOKEN }}
          job: 'cypress-demo'
          wait: true # ðŸ‘ˆ Wait until job completes
          insecure: true # if you don't have a trusted SSL cert
