name: Trigger Jenkins Job on PR Merge

on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  trigger-jenkins:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Jenkins Job and Wait
        uses: appleboy/jenkins-action@v1.0.0
        with:
          url: ${{ secrets.JENKINS_URL }}
          user: ${{ secrets.JENKINS_USER }}
          token: ${{ secrets.JENKINS_TOKEN }}
          job: 'cypress-demo'
          wait: true  # wait for Jenkins to finish before marking commit status
          insecure: true # only if Jenkins uses self-signed SSL
