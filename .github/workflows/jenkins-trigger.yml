name: Trigger Jenkins Job

on:
  push:
    branches:
      - main

jobs:
  trigger-jenkins:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Jenkins Job
        uses: appleboy/jenkins-action@v1.0.0 # Or another suitable Jenkins trigger action
        with:
          jenkins_url: ${{ secrets.JENKINS_URL }}
          jenkins_user: ${{ secrets.JENKINS_USER }}
          jenkins_token: ${{ secrets.JENKINS_TOKEN }}
          job_name: 'cypress-demo'
          # Optional: Pass parameters to the Jenkins job
          # parameters: '{"PARAM1": "value1", "PARAM2": "value2"}'
